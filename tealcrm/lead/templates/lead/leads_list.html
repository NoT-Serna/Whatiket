{% extends 'core/base.html' %}

{% block title %}Leads{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-lg" >Leads</h1>
        <a href="{% url 'add_lead' %}" class=" inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add lead</a>


        <div class="flex justify-between">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Priority</p>
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Status</p>

        </div>
        {% for lead in leads %}
            <div>
                <p>{{ lead.name }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
