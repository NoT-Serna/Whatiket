{% extends 'core/base.html' %}

{% block title %}Client{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-lg" >Clients</h1>
        <a href="{%url 'clients_add' %}" class=" inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add client</a>

        {% if clients %}
        <div class=" mt-6 flex justify-between">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>

        </div>
        {% for client in clients %}
            <div class=" flex justify-between">
                <p class="py-2 px-2 w-full">
                   <a href="{% url 'clients_detail' client.id %}">{{ client.name }}</a>
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p class="mt-6 px-2"> No clients found</p>
    {% endif %}
    </div>
{% endblock %}
